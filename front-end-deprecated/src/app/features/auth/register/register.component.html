<mat-card>
  <h2>注册</h2>
  <form [formGroup]="registerForm" (ngSubmit)="submit()">

    <mat-form-field class="w100" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error *ngIf="email?.hasError('required')">Email 是必填项</mat-error>
      <mat-error *ngIf="email?.hasError('email')">请输入有效的 Email 地址</mat-error>
    </mat-form-field>

    <mat-form-field class="w100" appearance="outline">
      <mat-label>昵称</mat-label>
      <input matInput formControlName="displayName" required>
      <mat-error *ngIf="displayName?.hasError('required')">昵称是必填项</mat-error>
    </mat-form-field>

    <mat-form-field class="w100" appearance="outline">
      <mat-label>密码</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="password?.hasError('required')">密码是必填项</mat-error>
      <mat-error *ngIf="password?.hasError('minlength')">密码至少需要 6 个字符</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="loading || registerForm.invalid">注册</button>
    <p>{{msg}}</p>
  </form>
</mat-card>
