<mat-card>
  <h2>注册</h2>
  <form (ngSubmit)="submit()">
    <mat-form-field class="w100" appearance="outline"><mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" required>
    </mat-form-field>
    <mat-form-field class="w100" appearance="outline"><mat-label>昵称</mat-label>
      <input matInput [(ngModel)]="displayName" name="displayName" required>
    </mat-form-field>
    <mat-form-field class="w100" appearance="outline"><mat-label>密码</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="loading">注册</button>
    <p>{{msg}}</p>
  </form>
</mat-card>
